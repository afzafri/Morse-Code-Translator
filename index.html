<!DOCTYPE html>
<html>
<head>
	<title>Morse Code Translator</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style type="text/css">
		body {
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}
		main {
			flex: 1 0 auto;
		}
		.material-icons {
		    text-rendering: optimizeLegibility;
		}
    </style>
</head>
<body>
<h3>Morse Code Translator - Afif</h3>

Input:<br>
<textarea rows="10" cols="50" id="msgInput" placeholder="Enter your text or morse code here"></textarea>

<br>
<br>

<select id="translateOption" onchange="MorseTranslator()">
	<option value="">Please select</option>
	<option value="encode">Text to Morse</option>
	<option value="decode">Morse to Text</option>
</select>

<br>
<br>

Output:<br>
<textarea rows="10" cols="50" id="msgOutput"></textarea> <br>

</body>
<script type="text/javascript" src="./js/morse.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
</html>
